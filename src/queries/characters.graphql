type Character {
  id: Int!
  name: String!
  status: String!
  species: String!
  type: String
  gender: String!
  origin: Location!
  location: Location!
  image: String!
  episode: [String!]!
  url: String!
  created: String!
}

type Location {
  name: String!
  url: String!
}

type Query {
  character(id: Int!): Character
  characters: [Character!]!
}
